<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar Usuarios</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl>
            <dt class = "col-sm-2"></dt>
            <dd class = "col-sm-10" th:text="${usuario.id}"></dd>

            <dt class = "col-sm-2"></dt>
            <dd class = "col-sm-10" th:text="${usuario.login}"></dd>

            <dt class = "col-sm-2"></dt>
            <dd class = "col-sm-10" th:text="${usuario.clave}"></dd>

            <dt class = "col-sm-2"></dt>
            <dd class = "col-sm-10" th:text="${usuario.status}"></dd>

            <dt class = "col-sm-2"></dt>
            <dd class = "col-sm-10" th:text="${usuario.rol}"></dd>
        </dl>

        <form th:action="@{/Usuarios/delete}" method="post">
            <input type="hidden" name="Id" th:value="${usuario.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/Usuarios}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
</html>
